<html>

<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Custom styles and scripts -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="logos.css">
    <link rel="stylesheet" href="account_list.css">
    <script src="popup.js"></script>
    <script src="select_account.js"></script>

    <!-- QR Code submodule-->
    <script src="qrcodejs/qrcode.min.js"></script>

    <title>Disable 2FA</title>
</head>

<body>
    <!-- Home button -->
    <div style="position: absolute; margin-left: 10px; margin-top: 10px; width: 20px;">
        <a type="button" id="home_button"><img src="home.svg" style="width: 100%"></a>
    </div>
    <div id="select_accounts_div" class="container">
        <h3>Select Accounts</h3>
        <div class="row">
            <div class="col-4 box site-card" style>
                <div class="gray h-100">
                    <label for="google_setting"> <img src="logos/google.svg"></label>
                    <input id="google_setting" type="checkbox" class="checkbox" data-service="google">
                </div>
            </div>
            <div class="col-4 box site-card">
                <div class="gray h-100">
                    <label for="facebook_setting"><img src="logos/facebook.svg"></label>
                    <input id="facebook_setting" type="checkbox" class="checkbox" data-service="facebook">
                </div>
            </div>
            <div class="col-4 box site-card">
                <div class="gray h-100">
                    <label for="dropbox_setting"><img src="logos/dropbox.svg"></label>
                    <input id="dropbox_setting" type="checkbox" class="checkbox" data-service="dropbox">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 box site-card">
                <div class="gray h-100">
                    <label for="linkedin_setting"><img src="logos/linkedin.png"></label>
                    <input id="linkedin_setting" type="checkbox" class="checkbox" data-service="linkedin">
                </div>
            </div>
            <div class="col-4 box site-card">
                <div class="gray h-100">
                    <label for="twitter_setting"><img src="logos/twitter.svg"></label>
                    <input id="twitter_setting" type="checkbox" class="checkbox" data-service="twitter">
                </div>
            </div>
            <div class="col-4 box site-card">
                <div class="gray h-100">
                    <label for="github_setting"><img src="logos/github.svg"></label>
                    <input id="github_setting" type="checkbox" class="checkbox" data-service="github">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 box site-card">
                <div class="gray h-100">
                    <label for="amazon_setting"><img src="logos/amazon.svg"></label>
                    <input id="amazon_setting" type="checkbox" class="checkbox" data-service="amazon">
                </div>
            </div>
            <div class="col-4 box site-card">
                <div class="gray h-100">
                    <label for="yahoo_setting"><img src="logos/yahoo.svg"></label>
                    <input id="yahoo_setting" type="checkbox" class="checkbox" data-service="yahoo">
                </div>
            </div>
            <div class="col-4 box site-card">
                <div class="gray h-100">
                    <label for="reddit_setting"><img src="logos/reddit.svg"></label>
                    <input id="reddit_setting" type="checkbox" class="checkbox" data-service="reddit">
                </div>
            </div>
        </div>
        <button class="btn btn-outline-success disabled select_accounts" id="disable_accounts_button">Enable 2FA</button>
        <script src="select_account.js"></script>
    </div>
    <div id="disable_accounts_div" class="container" style="display: none;">
        <h3>Setup 2FA</h3>
        <div class="text-align: left;">
            <div id="disable_processes_list"></div>
            <script src="util.js"></script>
            <script src="ui_util.js"></script>
            <script src="disable_accounts.js"></script>
        </div>
    </div>
</body>

</html>
