<body>
    <h3>Automate 2FA</h3>
    <a class="btn btn-success" href="select_setup_accounts.html" role="button">Add 2FA Option</a>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="auto_detect_setting">
        <label class="custom-control-label" for="auto_detect_setting">Auto-Detect 2FA Sign-up Page</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="remember_accounts_setting">
        <label class="custom-control-label" for="remember_accounts_setting">Remember 2FA Enabled Accounts</label>
    </div>
    <a class="btn btn-danger" href="select_disable_accounts.html" role="button">Remove 2FA Option</a>
